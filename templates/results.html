<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Evaluation Results</h1>
    <h2>Average Score: {{ "%.2f"|format(average_score) }}/5</h2>

    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.question }}</td>
                <td>{{ result.answer }}</td>
                <td class="score">{{ result.score if result.score is not none else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Run another evaluation</a>
</div>
</body>
</html>
